{% extends 'base.html' %}

{% block head %}
<title>Naloge</title>
{% endblock %}

{% block body %}
<div class="content">

    <table>
        <tr>
            <th>Naloga</th>
            <th>Dodano</th>
            <th>Urejanje</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.vsebina }}</td>
            <td>{{ task.datum_ustvarjeno.date() }}</td>
            <td>
                <a href="/delete/{{ task.id }}">Zbri≈°i</a>
                <br>
                <a href="/update/{{ task.id }}">Posodobi</a>
            </td>
        </tr>
    </tr>
        {% endfor %} 
        <tr>
            <th colspan="3">
                <form action="/" method="POST">
                    <input type="text" name="content" id="content">
                    <input type="submit" value="Add task">
                </form>
            </th>
    </table>
    
</div>
{% endblock %}
